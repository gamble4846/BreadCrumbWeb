<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Crumb</title>
    <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
    <!------------------STYLES------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Common_CSS.css">
    <!------------------------------------------->
</head>
<body>
    <div id="header"></div>
    <div class="container text-white">
        <h3 class="p-4 folderFilesHeader">Folders and Files</h3>
        <div class="folderFilesContainer">
            <div class="row ffRow-head bg-lv5">
                <div class="col-1 ffCol-head ellipsis-g"><i class="fa fa-hdd-o" aria-hidden="true"></i></div>
                <div class="col-11 ffCol-head ellipsis-g">Name</div>
            </div>
            <span id="FFDisplayBody"></span>
        </div>
    </div>

    <div class="modal fade" id="fileModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="fileModalBody"></div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <!------------------JS----------------------->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/font_awesome.js"></script>
    <script src="js/localbase.dev.js"></script>
    <script src="js/header_footer_loader.js"></script>
    <script src="js/common_functions.js"></script>
    <script src="js/foldersFiles.js"></script>
    <!------------------------------------------->
</body>
</html>
