<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Crumb</title>
    <!------------------STYLES------------------->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Common_CSS.css">
    <!------------------------------------------->
</head>
<body class="bg-dark-blue-2">
    <div id="header"></div>
    <div class="container mt-5 mb-5">
        <hr class="white-hr">
            <h3 class="text-white">Settings</h3>
        <hr class="white-hr">
        <form>
            <label for="script_link" class="text-white">Script Link</label>
            <input type="text" id="script_link" class="form-control mt-1" placeholder="Enter Script Link">
            <label for="google_api_link" class="text-white mt-3">Google Drive API Link</label>
            <input type="text" id="google_api_link" class="form-control mt-1" placeholder="Enter Google Drive API Link">
            <hr class="white-hr">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <button onclick="AddDataToCookie()" type="button" class="btn btn-light-blue form-control h-100">Save</button>
                </div>
                <div class="col-xs-12 col-sm-6 mt-xs-5">
                    <button onclick="GetAndSaveData()" type="button" class="btn btn-light-blue2 form-control h-100">Refresh Database</button>
                </div>
            </div>
        </form>
        <hr class="white-hr">
        
    </div>
    <div id="footer"></div>
    <!------------------JS----------------------->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/localbase.dev.js"></script>
    <script src="js/header_footer_loader.js"></script>
    <script src="js/GettingDataFromScript.js"></script>
    <!------------------------------------------->
</body>
</html>
