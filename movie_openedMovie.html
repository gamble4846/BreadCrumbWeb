<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Crumb</title>
    <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
    <!------------------STYLES------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Common_CSS.css">
    <!------------------------------------------->
</head>
<body>
    <div id="header"></div>
    <div class="head" id="backgroundImageURLDiv">
        <div class="header-grid-container">
            <div class="header-grid">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h1 id="OpenedMovieName"></h1>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-6 col-sm-12">
                        <p id="OpenedMovieDesc"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-6">
                                Release Year
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieReleaseYear"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Genere
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieGenre"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Other Names
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieOtherNames"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Directors
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieDirectors"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Writers
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieWriters"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Stars
                            </div>
                            <div class="col-6">
                                <p id="OpenedMovieStars"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="links_div text-white m-3">
        <h3>Links</h3>
        <div class="links_container">
            <div class="row bold-g">
                <div class="col-md-2 col-sm-2 col-2 ellipsis-g links-col-head">#</div>
                <div class="col-md-2 col-sm-3 col-3 ellipsis-g links-col-head">Quality</div>
                <div class="col-md-2 col-sm-4 col-4 ellipsis-g links-col-head">Language</div>
                <div class="col-md-5 col-sm-3 col-3 ellipsis-g links-col-head d-none d-sm-none d-md-block">Subtitle</div>
                <div class="col-md-1 col-sm-3 col-3 ellipsis-g links-col-head">Streamable</div>
            </div>
            <span id="openedMovieLinks">
                
            </span>
        </div>
    </div>

    <div id="footer"></div>
    <!------------------JS----------------------->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/localbase.dev.js"></script>
    <script src="js/header_footer_loader.js"></script>
    <script src="js/opened_movie_javascript.js"></script>
    <!------------------------------------------->
</body>
</html>
