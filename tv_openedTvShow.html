<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Crumb</title>
    <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
    <!------------------STYLES------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Common_CSS.css">
    <!------------------------------------------->
</head>
<body>
    <div id="header"></div>
    <div class="head" id="backgroundImageURLDiv">
        <div class="header-grid-container">
            <div class="header-grid">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h1 id="OpenedSeriesName"></h1>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-6 col-sm-12">
                        <p id="OpenedSeriesDesc"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-3">
                                Release Year
                            </div>
                            <div class="col-9">
                                <p id="OpenedSeriesReleaseYear"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Genere
                            </div>
                            <div class="col-9">
                                <p id="OpenedSeriesGenre"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Other Names
                            </div>
                            <div class="col-9">
                                <p id="OpenedSeriesOtherNames"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 container-fluid text-white">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <span id="SelectedSeason"></span>
                    </button>
                    <ul class="dropdown-menu" id="seasonsOptions">
                        <a class="dropdown-item" onclick="NewSeasonSelected(40)">Season 1</a>
                    </ul>
                </div>
            </div>
            <div class="col-12 p-3">
                <div class="row bold-g bg-lv5">
                    <div class="col-2 col-md-1 ellipsis-g links-col-head">#</div>
                    <div class="col-10 col-md-8 ellipsis-g links-col-head">Name</div>
                    <div class="col-md-3 d-none d-md-block ellipsis-g links-col-head">Release Date</div>
                </div>
                <span id="epsiodesGrid">
                </span>
            </div>
        </div>
    </div>

    <div class="videoPlayer w-100 p-3 bg-white" id="videoPlayer">
        <div class="videoPlayerHeader">
            <div class="row pb-4">
                <div class="col-11 p-0">
                    
                </div>
                <div class="col-1 text-end p-0">
                    <i class="fa fa-times font-30 pointer" onclick="hideDiv('#videoPlayer')" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="videoPlayerBody" id="videoPlayerBody">

        </div>
    </div>

    <div id="footer"></div>
    <!------------------JS----------------------->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/localbase.dev.js"></script>
    <script src="js/header_footer_loader.js"></script>
    <script src="js/common_functions.js"></script>
    <script src="js/opened_tvshow_javascript.js"></script>
    <!------------------------------------------->
</body>
</html>
